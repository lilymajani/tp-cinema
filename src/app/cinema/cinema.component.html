<form [formGroup]="form">
  <div>
    <input class="search-input" type="text" formControlName="recherche" placeholder="Entrer le nom d'un film">
    <button class="search-button" (click)="search()">Recherche</button>
  </div>
</form>

<div class="container">
  <div class="block-film" *ngFor="let film of films">
    <img src="{{uri}}{{film.poster_path}}" class="poster">
    <p class="title">{{film.title}}</p>
  </div>
</div>
